<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot UI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom UI Enhancements -->
    <style>
        /* Scrollbar polish */
        #chatContainer::-webkit-scrollbar {
            width: 6px;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">

    <div class="container mx-auto max-w-4xl p-4">

        <!-- Chat Card -->
        <div class="bg-gradient-to-br from-slate-50 via-white to-slate-100 shadow-xl rounded-2xl border border-slate-200 flex flex-col"
            style="height: 95vh;">

            <!-- Chat Header -->
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold">
                        ðŸ¤–
                    </div>
                    <div>
                        <p class="font-semibold text-slate-800">AI Chatbot</p>
                        <p class="text-xs text-green-600">Online</p>
                    </div>
                </div>

                <!-- Clear Chat Button -->
                <button onclick="chatbot.clearChat()"
                    class="text-sm text-slate-500 hover:text-red-500 transition flex items-center space-x-1">
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear</span>
                </button>
            </div>


            <!-- Messages Area -->
            <div id="chatContainer"
                class="flex-1 p-6 overflow-y-auto bg-[radial-gradient(circle_at_top,_#f8fafc,_#eef2ff)]">
                <!-- EMPTY STATE (Shown when no messages) -->
                <div id="emptyState" class="h-full flex items-center justify-center">
                    <div class="text-center max-w-md">

                        <div
                            class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-2xl shadow-lg">
                            ðŸ¤–
                        </div>

                        <h2 class="text-xl font-semibold text-slate-800">
                            Welcome, Create SOP documents here using:
                        </h2>

                        <ul class="text-slate-600 mt-4 space-y-3 text-left max-w-sm mx-auto">
                            <li class="flex items-start space-x-3">
                                <span class="mt-1 text-indigo-500">
                                    <i class="fas fa-code"></i>
                                </span>
                                <span>Sharing code</span>
                            </li>

                            <li class="flex items-start space-x-3">
                                <span class="mt-1 text-indigo-500">
                                    <i class="fas fa-file-alt"></i>
                                </span>
                                <span>Providing requirements in text</span>
                            </li>
                        </ul>

                        <div class="mt-4 w-16 h-1 bg-indigo-400 mx-auto rounded-full"></div>
                    </div>
                </div>

            </div>


            <!-- Input Area -->
            <div class="border-t border-slate-200 p-4 bg-white rounded-b-2xl">
                <div class="flex flex-col space-y-3">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="3"
                        class="w-full bg-white border border-slate-300 rounded-2xl py-3 px-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y min-h-[60px] max-h-[160px] shadow-inner"
                        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); chatbot.sendMessage(); }"></textarea>

                    <div class="flex justify-end">
                        <button onclick="chatbot.sendMessage()"
                            class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2.5 px-7 rounded-full shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-95 transition-all duration-200 flex items-center space-x-2">
                            <i class="fas fa-paper-plane"></i>
                            <span class="font-medium">Send</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Existing JS (unchanged) -->
    <script src="/js/chatbot.js"></script>
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/auth/me');
                if (!response.ok) {
                    // Redirect to login if not authenticated
                    window.location.href = '/login.html';
                    return null;
                }
                return await response.json();
            } catch (error) {
                window.location.href = '/login.html';
                return null;
            }
        }

        // Use it when your app loads
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (user) {
                // User is authenticated, load the app
                console.log('Welcome', user.name);

                // Add user info to UI
                const userElement = document.createElement('div');
                userElement.innerHTML = `
            <div style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                ðŸ‘¤ ${user.name}
                <button onclick="logout()" style="margin-left: 10px; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
                    Logout
                </button>
            </div>
        `;
                document.body.appendChild(userElement);
            }
        });

        // Logout function
        async function logout() {
            await fetch('/auth/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>

</body>

</html>
